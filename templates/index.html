<!DOCTYPE html>
<html>
<head>
    <title>Server Metrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .metric-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
        .metric-box {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        .cpu-box {
            background-color: #FFC107;
            color: #fff;
        }
        .mem-box {
            background-color: #4CAF50;
            color: #fff;
        }
        .ram-box {
            background-color: #2196F3;
            color: #fff;
        }
        .metric-label {
            font-weight: bold;
        }
        .metric-value {
            margin-top: 10px;
        }
        .metric-list {
            margin-top: 40px;
        }
        .metric-list-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Server Utilization/Metrics</h1>

    <div class="metric-container">
        <div class="metric-box cpu-box">
            <div class="metric-label">CPU Utilization</div>
            <div class="metric-value">{{ cpu_utilization }}%</div>
        </div>
        <div class="metric-box mem-box">
            <div class="metric-label">Memory Utilization</div>
            <div class="metric-value">{{ mem_utilization }}%</div>
        </div>
        <div class="metric-box ram-box">
            <div class="metric-label">RAM</div>
            <div class="metric-value">{{ ram }} GB</div>
        </div>
    </div>

    <div class="metric-list">
        <h2>This Application was developer by Nelson(VERSION-1.0).</h2>
        <ul>
            {% for metric in metrics %}
                <li class="metric-list-item">{{ metric }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
